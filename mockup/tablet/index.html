<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이종주의 포트폴리오 - 태블릿 목업</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="../../../css/sections/loading.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- JavaScript -->
  <script src="../../../js/loading.js"></script>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <main class="container">
    <!-- mockup -->
    <figure class="mockup">
      <div class="mockup-container">
        <div class="mockup-iframe__wrap">
          <iframe src="../../../index.html?mobileMockup=true" title="포트폴리오 태블릿 목업"></iframe>
        </div>
      </div>
    </figure>
    <!-- Scale Control -->
    <div class="scale-control">
      <div class="scale-control__display">
        <span class="scale-control__text">Scale</span>
        <!-- 스케일 값 wrapper -->
        <div class="scale-control__slider-wrapper">
          <div class="scale-control__value--adjacent scale-control__value--next"></div>
          <!-- 스케일 확대 버튼 -->
          <button class="scale-control__button scale-control__button--increase" title="확대 버튼">
            <img src="./images/increase-btn.png" alt="확대 버튼 아이콘">
          </button>
          <!-- 스케일 값 slider-box -->
          <div class="scale-control__slider-box">
            <div class="scale-control__slider-box-inner">
              <div class="scale-control__slider-box-item">
                <span>1</span><span>.</span><span>0</span>
              </div>
              <div class="scale-control__slider-box-item">
                <span>0</span><span>.</span><span>9</span>
              </div>
              <div class="scale-control__slider-box-item">
                <span>0</span><span>.</span><span>8</span>
              </div>
              <div class="scale-control__slider-box-item">
                <span>0</span><span>.</span><span>7</span>
              </div>
              <div class="scale-control__slider-box-item">
                <span>0</span><span>.</span><span>6</span>
              </div>
              <div class="scale-control__slider-box-item">
                <span>0</span><span>.</span><span>5</span>
              </div>
            </div>
          </div>
          <!-- 스케일 축소 버튼 -->
          <button class="scale-control__button scale-control__button--decrease" aria-label="축소 버튼">
            <img src="./images/decrease-btn.png" alt="축소 버튼 아이콘">
          </button>
          <div class="scale-control__value--adjacent scale-control__value--prev">0.9</div>
        </div>
        <span class="scale-control__text bold">x</span>
      </div>
    </div>

    <!-- 이동 버튼 박스 -->
    <div class="btn-box">
      <a class="back-btn" href="#">뒤로 가기</a>
      <a class="move-btn" href="../mobile/index.html">모바일 목업 보러가기</a>
    </div>
  </main>
</body>

</html>

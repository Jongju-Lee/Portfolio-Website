<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Mockup</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- JavaScript -->
  <script src="./js/main.js"></script>
</head>
<body>
  <main class="container">
    <!-- mockup -->
    <figure class="mockup">
      <div class="mockup-container">
        <div class="mockup-header">
          <img src="./images/mobile-status-bar.png" alt="상태 창">
        </div>
        <div class="mockup-iframe__wrap">
          <iframe src="https://taskflow-todo-list.netlify.app/" title="모바일 앱 미리보기"></iframe>
        </div>
      </div>
    </figure>
    <!-- Scale Control -->
    <div class="scale-control">
      
      <div class="scale-control__display">
        <span class="scale-control__text">Scale</span>
        <!-- 스케일 값 wrapper -->
        <div class="scale-control__slider-wrapper">
          <div class="scale-control__value--adjacent scale-control__value--next"></div>
          <!-- 스케일 증가 버튼 -->
          <button class="scale-control__button scale-control__button--increase" type="button" aria-label="확대">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 15L12 9L6 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <!-- 스케일 값 slider-box -->
          <div class="scale-control__slider-box">
            <div class="scale-control__slider-box-inner">
              <span>1.0</span>
              <span>0.9</span>
              <span>0.8</span>
              <span>0.7</span>
              <span>0.6</span>
              <span>0.5</span>
            </div>
          </div>
          <button class="scale-control__button scale-control__button--decrease" type="button" aria-label="축소">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="scale-control__value--adjacent scale-control__value--prev">0.9</div>
        </div>
        <span class="scale-control__text">x</span>
      </div>
    </div>
    <!-- back-btn -->
    <button class="back-btn" title="뒤로가기 버튼">
      <img src="./images/back-btn-icon.png" alt="뒤로가기 버튼 아이콘">
    </button>
  </main>
</body>
</html>

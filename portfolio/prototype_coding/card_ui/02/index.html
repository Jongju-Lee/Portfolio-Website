<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Hover Animation</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hover-avatar-container">
      <div class="hover-avatar">
        <div class="hover-avatar__icon">
          <img class="hover-avatar__icon-img" src="./images/face_01.jpg" alt="user_image_01" />
        </div>
        <div class="hover-avatar__panel">
          <div class="hover-avatar__photo">
            <img class="hover-avatar__photo-img" src="./images/face_01.jpg" alt="user_image_01" />
          </div>
          <div class="hover-avatar__content">
            <div class="hover-avatar__details">
              <span class="hover-avatar__name">Ethan Lee<em class="hover-avatar__role">Engineer</em></span>
            </div>
          </div>
        </div>
      </div>
      <div class="hover-avatar">
        <div class="hover-avatar__icon">
          <img class="hover-avatar__icon-img" src="./images/face_02.jpg" alt="user_image_02" />

          <div class="hover-avatar__content">
            <div class="hover-avatar__details">
              <span class="hover-avatar__name">Olivia Johnson<em class="hover-avatar__role">Lawyer</em></span>
            </div>
          </div>
        </div>
      </div>
      <div class="hover-avatar">
        <div class="hover-avatar__icon">
          <img class="hover-avatar__icon-img" src="./images/face_03.jpg" alt="user_image_03" />

          <div class="hover-avatar__content">
            <div class="hover-avatar__details">
              <span class="hover-avatar__name">Daniel Park<em class="hover-avatar__role">Director</em></span>
            </div>
          </div>
        </div>
      </div>
      <div class="hover-avatar">
        <div class="hover-avatar__icon">
          <img class="hover-avatar__icon-img" src="./images/face_04.jpg" alt="user_image_04" />

              <span class="hover-avatar__name">Sophia Park<em class="hover-avatar__role">Programmer</em></span>

          <div class="hover-avatar__photo">
            <img class="hover-avatar__photo-img" src="./images/face_05.jpg" alt="user_image_05" />
          </div>
          <div class="hover-avatar__content">
            <div class="hover-avatar__details">
              <span class="hover-avatar__name">Alexander Jung <em class="hover-avatar__role">Researcher</em></span>

          </div>
        </div>
      </div>
      <div class="hover-avatar hover-avatar--last">

</html>

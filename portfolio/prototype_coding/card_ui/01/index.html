<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-ui">
        <div class="card-ui__content">
          <div class="card-ui__details">
            <div class="card-ui__title">Description</div>
            <p class="card-ui__desc">
              How do you make sure you win when you're winning? Start by lacing
              up the G.T. Cut 3. It'll keep you fresh all four quarters. This
              version features a durable rubber outsole. “It provides the
              traction needed for outdoor courts.
            </p>
            <div class="card-ui__rating">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
              <i class="bi bi-star"></i>
            </div>
            <div class="card-ui__pricing">
              <div class="card-ui__discount">$180.00</div>
              <div class="card-ui__price">$150.00</div>
            </div>
          </div>
          <div class="card-ui__action">
            <button class="card-ui__btn card-ui__btn--cart">Add To Cart</button>
          </div>
        </div>
        <div class="card-ui__visual">
          <div class="card-ui__image-box">
            <div class="card-ui__photo">
              <img class="card-ui__image" src="./images/nike_gt_cut_01.png" alt="나이키 농구화" />
            </div>
            <div class="card-ui__info">
              <div class="card-ui__brand">NIKE</div>
              <div class="card-ui__name">NIKE G.T. CUT3</div>
              <div class="card-ui__shipping">FREE SHIPPING</div>
              <div class="card-ui__login">
                <button class="card-ui__btn card-ui__btn--login">Login For More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navigation</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-anim">
      <input class="nav-anim__radio" type="radio" name="slider" id="home" checked />
      <input class="nav-anim__radio" type="radio" name="slider" id="blog" />
      <input class="nav-anim__radio" type="radio" name="slider" id="event" />
      <input class="nav-anim__radio" type="radio" name="slider" id="help" />
      <input class="nav-anim__radio" type="radio" name="slider" id="about" />
      <nav class="nav-anim__bar">
        <div class="nav-anim__slider"></div>
        <label class="nav-anim__item" for="home"> <i class="bi bi-house-fill"></i><span>Home</span> </label>
        <label class="nav-anim__item" for="blog"> <i class="bi bi-chat-dots-fill"></i><span>Blog</span> </label>
        <label class="nav-anim__item" for="event"> <i class="bi bi-asterisk"></i><span>Event</span> </label>
        <label class="nav-anim__item" for="help"> <i class="bi bi-telephone-fill"></i><span>Help</span> </label>
        <label class="nav-anim__item" for="about"> <i class="bi bi-person-fill"></i><span>About</span> </label>
      </nav>
    </div>
  </body>
</html>

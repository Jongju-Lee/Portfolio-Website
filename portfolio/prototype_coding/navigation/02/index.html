<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Sidebar</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="menu-toggle" class="sidebar-toggle__input" hidden />
      <label for="menu-toggle" class="sidebar-toggle__label">
        <i class="bi bi-list"></i>
      </label>

      <aside class="sidebar">
        <div class="sidebar__logo">
          <a href="#none" class="sidebar__logo-link">
            <img class="sidebar__logo-img" src="./images/logo_02.png" alt="로고" />
            <h2 class="sidebar__logo-text">COMPANY</h2>
          </a>
        </div>
        <ul class="sidebar__menu">
          <h4 class="sidebar__title">Main Menu</h4>
          <li class="sidebar__item">
            <a href="#none" class="sidebar__link">
              <i class="bi bi-bar-chart-line sidebar__icon"></i>
              <span class="sidebar__text">Dashboard</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a href="#none" class="sidebar__link">
              <i class="bi bi-graph-up-arrow sidebar__icon"></i>
              <span class="sidebar__text">Revenue</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a href="#none" class="sidebar__link">
              <i class="bi bi-journal-text sidebar__icon"></i>
              <span class="sidebar__text">Reports</span>
            </a>
          </li>
          <hr class="sidebar__divider" />
          <h4 class="sidebar__title">Advanced</h4>
          <li class="sidebar__item">
            <a href="#none" class="sidebar__link">
              <i class="bi bi-layout-wtf sidebar__icon"></i>
              <span class="sidebar__text">Designer</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a href="#none" class="sidebar__link">
              <i class="bi bi-code-slash sidebar__icon"></i>
              <span class="sidebar__text">Developer</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a href="#none" class="sidebar__link">
              <i class="bi bi-brush sidebar__icon"></i>
              <span class="sidebar__text">Theme Maker</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a href="#none" class="sidebar__link">
              <i class="bi bi-clipboard-data sidebar__icon"></i>
              <span class="sidebar__text">Analytic</span>
            </a>
          </li>
          <hr class="sidebar__divider" />
        </ul>
      </aside>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Navigation</title>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="style.css" />
  <script src="custom.js"></script>
</head>

<body>
  <div class="container">
    <header class="dark-header">
      <nav class="dark-nav">
        <a class="dark-nav__logo" href="#none">Company</a>
        <div class="dark-nav__menu">
          <a class="dark-nav__link" href="#none">Home</a>
          <a class="dark-nav__link" href="#none">About</a>
          <a class="dark-nav__link" href="#none">Portfolio</a>
          <a class="dark-nav__link" href="#none">Services</a>
          <a class="dark-nav__link" href="#none">Contact</a>
        </div>
        <div class="dark-nav__actions">
          <div class="dark-nav__btn dark-nav__btn--dark"></div>
          <div class="dark-nav__btn dark-nav__btn--search"></div>
          <div class="dark-nav__search-box">
            <input class="dark-nav__search-input" id="search_input" type="text" placeholder="Search..." />
            <img class="dark-nav__search-icon" src="./images/search.svg" alt="돋보기 아이콘" />
          </div>
        </div>
      </nav>
    </header>
    <section class="dark-section"></section>
  </div>
</body>

</html>

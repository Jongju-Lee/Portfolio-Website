<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST with JavaScript</title>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="todo-list">
      <h2 class="todo-list__title">TO-DO LIST</h2>
      <div class="todo-list__input-group">
        <input class="todo-list__input" type="text" id="todo_input" placeholder="할 일을 추가하세요" />
        <button class="todo-list__add-btn" id="btn_add_task">추가</button>
      </div>
      <ul class="todo-list__items" id="list_field"></ul>
    </div>
  </body>
</html>

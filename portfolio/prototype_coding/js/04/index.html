<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop with JavaScript</title>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="dnd-board">
      <div class="dnd-board__area left_box">
        <div class="dnd-board__item list" draggable="true">
          <img class="dnd-board__icon" src="./images/drag_drop_icon.png" alt="dots-icon" />
          List Item 1
        </div>
        <div class="dnd-board__item list" draggable="true">
          <img class="dnd-board__icon" src="./images/drag_drop_icon.png" alt="dots-icon" />
          List Item 2
        </div>
        <div class="dnd-board__item list" draggable="true">
          <img class="dnd-board__icon" src="./images/drag_drop_icon.png" alt="dots-icon" />
          List Item 3
        </div>
        <div class="dnd-board__item list" draggable="true">
          <img class="dnd-board__icon" src="./images/drag_drop_icon.png" alt="dots-icon" />
          List Item 4
        </div>
      </div>
      <div class="dnd-board__area right_box"></div>
    </div>
  </body>
</html>

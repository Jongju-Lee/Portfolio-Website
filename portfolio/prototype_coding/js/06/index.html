<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹사이트 점검중 입니다.</title>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="countdown-page">
      <div class="countdown-page__inner">
        <header class="countdown-page__header">
          <div class="countdown-page__logo">
            <img class="countdown-page__logo-img" src="./images/logo.png" alt="로고 이미지" />
          </div>
        </header>
        <div class="countdown-page__heading">
          <span class="countdown-page__subtitle">이용에 불편을 드려 죄송합니다.</span>
          <h3 class="countdown-page__title">웹사이트 점검중 입니다. <em class="countdown-page__highlight">점검 완료까지</em></h3>
          <div class="countdown-page__timer">
            <h2 class="countdown-page__unit countdown-page__unit--days" data-links="Days"></h2>
            <h2 class="countdown-page__unit countdown-page__unit--hours" data-links="Hours"></h2>
            <h2 class="countdown-page__unit countdown-page__unit--minutes" data-links="Minutes"></h2>
            <h2 class="countdown-page__unit countdown-page__unit--seconds" data-links="Seconds"></h2>
          </div>
          <h3 class="countdown-page__text-bottom">남았습니다.</h3>
          <button class="countdown-page__btn">
            Learn More
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
        <div class="countdown-page__rocket">
          <img class="countdown-page__rocket-img" src="./images/rocket.png" alt="로켓 픽토그램" />
        </div>
      </div>
    </div>
  </body>
</html>

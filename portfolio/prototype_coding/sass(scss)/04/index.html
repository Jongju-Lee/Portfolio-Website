<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Photo Slider with SCSS</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="photo-slider">
      <input class="photo-slider__radio" type="radio" name="photo_slider" id="slider1" checked />
      <input class="photo-slider__radio" type="radio" name="photo_slider" id="slider2" />
      <input class="photo-slider__radio" type="radio" name="photo_slider" id="slider3" />
      <input class="photo-slider__radio" type="radio" name="photo_slider" id="slider4" />
      <input class="photo-slider__radio" type="radio" name="photo_slider" id="slider5" />
      <div class="photo-slider__list">
        <div class="photo-slider__item photo-slider__item--1">
          <img class="photo-slider__img" src="./images/photo_01.jpg" alt="여름바다 풍경" />
        </div>
        <div class="photo-slider__item photo-slider__item--2">
          <img class="photo-slider__img" src="./images/photo_02.jpg" alt="숲속 풍경" />
        </div>
        <div class="photo-slider__item photo-slider__item--3">
          <img class="photo-slider__img" src="./images/photo_03.jpg" alt="밤하늘의 오로라 풍경" />
        </div>
        <div class="photo-slider__item photo-slider__item--4">
          <img class="photo-slider__img" src="./images/photo_04.jpg" alt="산속 호수위의 산장" />
        </div>
        <div class="photo-slider__item photo-slider__item--5">
          <img class="photo-slider__img" src="./images/photo_05.jpg" alt="눈내린 도로 풍경" />
        </div>
      </div>
      <div class="photo-slider__controls">
        <label class="photo-slider__dot" for="slider1"></label>
        <label class="photo-slider__dot" for="slider2"></label>
        <label class="photo-slider__dot" for="slider3"></label>
        <label class="photo-slider__dot" for="slider4"></label>
        <label class="photo-slider__dot" for="slider5"></label>
      </div>
    </div>
  </body>
</html>

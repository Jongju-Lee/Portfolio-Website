<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <title>l01_017_4</title>

  <link rel="stylesheet" href="include/contentsUI/css/index.css">
  <link rel="stylesheet" href="include/css/common.css">
  <link rel="stylesheet" href="./css/game.css">
  <link rel="stylesheet" href="./css/game_quest.css">

  <script src="include/contentsUI/js/config.js"></script>
  <script src="include/contentsUI/js/index.js"></script>
  <script src="include/contentsUI/js/contentsUI.js"></script>
  <script src="include/js/config.js"></script>
  <script src="include/js/pageManager.js"></script>
  <script src="include/js/common.js"></script>
  <script src="js/l01_017_4.js"></script>
  <script src="js/game.js"></script>
</head>
<body>
  <div class="wrap js-scale">
    <main class="pageContainer">
      <!-- 풍선이 필요해 게임 페이지 -->
      <!-- intro -->
      <div class="bgContainer intro on">
        <div class="game_title">
          <div class="intro_text">
            <img src="./images/game/balloon/Intro_txt.png" alt="문제를 맞혀 구름 사이로 떠 가는 풍선을 모아 보세요.">
          </div>
        </div>

        <button class="btn_help"></button>
        <button class="btn_start"></button>
      </div>
      <!-- //intro -->
      
      <!-- main -->
      <div class="bgContainer main">
        <div class="quiz_box">
          <img src="" class="quiz_num" alt="퀴즈 번호">
          <div class="quiz_text"></div>
        </div>

        <div class="quizContainer">
          <div class="balloon">
            <img src="" alt="풍선 1">
          </div>
          <div class="balloon">
            <img src="" alt="풍선 2">
          </div>
        </div>

        <div class="main_bottom">
          <div class="clock"></div>
          <div class="time_text"></div>
          <!-- timer -->
          <div class="timer">
            <p>
              <img src="./images/game/balloon/game_Bottom_clock_br2.png" alt="남은 시간 막대">
            </p>
          </div>

          <!-- life -->
          <div class="life">
            <p class="life_01 on">
              <img src="./images/game/balloon/game_Bottom_life1.png" alt="생명 1">
            </p>

            <p class="life_02 on">
              <img src="./images/game/balloon/game_Bottom_life1.png" alt="생명 2">
            </p>

            <p class="life_03 on">
              <img src="./images/game/balloon/game_Bottom_life1.png" alt="생명 3">
            </p>
          </div>
        </div>

        <div class="mouseCursor">
          <img src="./images/game/balloon/apng_game_ct_basic.png" alt="마우스 커서 비행기">
        </div>
      </div>
      <!-- //main -->

      <!-- bgm 버튼 -->
      <div class="btn_bgm">
        <button class="on"></button>
        <button class="off"></button>
      </div>      

      <!-- popup -->
      <!-- 게임방법 팝업 -->
      <section class="help_pop">
        <div class="help_pop_img">
          <img src="./images/game/balloon/how_txt.png" alt="게임 방법">
        </div>

        <div class="how_ct"></div>

        <span class="help_pop_close"></span>
      </section>
      
      <!-- 게임 완료 팝업 -->
      <section class="end_pop">
        <div class="success"></div>
        <div class="fail"></div>
        
        <button class="gameclear_start"></button>
        <button class="gameover_replay"></button>
      </section>
      <!-- //popup -->
    </main>
  </div>
</body>
</html>

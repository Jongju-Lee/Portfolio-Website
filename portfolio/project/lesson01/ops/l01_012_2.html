<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <title>l01_012_2</title>

  <link rel="stylesheet" href="include/contentsUI/css/index.css">
  <link rel="stylesheet" href="include/css/common.css">
  <link rel="stylesheet" href="include/css/players.css">

  <script src="include/contentsUI/js/config.js"></script>
  <script src="include/contentsUI/js/index.js"></script>
  <script src="include/contentsUI/js/contentsUI.js"></script>
  <script src="include/js/config.js"></script>
  <script src="include/js/pageManager.js"></script>
  <script src="include/js/common.js"></script>
</head>
<body>
  <div class="wrap js-scale">
    <main class="pageContainer">
      <section class="contContainer">
        <div class="contentBox">
          <!-- 영상 페이지 -->
          <div class="poster_box">
            <div class="poster_title">학습 자료 5_탐구 설계</div>
            <img src="./media/video/l01_012_2.png" alt="">
            <button class="js-openPopBtn video_pop_btn" data-pop-idx="1"></button>
          </div>
        </div>
      </section>

      <!-- popup -->
      <!-- 영상 풀팝업 -->
      <section class="js-popupContent popup" data-pop-idx="1" data-use="fullVideo">
        <div class="popContentContainer">
          <div class="playerContainer">
            <div class="js-player player" data-ply-type="video" data-ply-idx="1">
              <video class="js-media">
                <source src="./media/video/l01_012_2.mp4" type="video/mp4">
              </video>
            </div>
          </div>
          <div class="controlBoxContainer player" data-ply-type="video">
            <section class="js-controlBoxContainer control" data-ply-idx="1"></section>
          </div>
          <button class="js-closePopBtn closePopBtn"></button>
        </div>
      </section>
      <!-- //popup -->
    </main>
  </div>
</body>
</html>

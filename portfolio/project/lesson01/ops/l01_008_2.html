  <div class="wrap js-scale hide_corner">
    <main class="pageContainer">
      <!-- 궁금해 페이지 -->
      <section class="contContainer curious">
        <div class="text_box">
          <div class="txt">
            스마트 팜의 다양한 첨단 과학기술은 불필요한 에너지 소비를 줄이고, 대기오염 물질의 배출량도 줄이며, 작물의 생산성도 높여 주지. 이러한 과학기술의 발전은 인류가 지속가능한 삶을 살아가는 데 중요한 역할을 할 수 있어. 
          </div>
          <p>과학기술이 발전한 미래는 어떤 모습일까?</p>
        </div>
        
        <!-- 버튼 박스 -->
        <div class="bot_btn_box">
          <button class="js-openPopBtn ex_ans_btn" data-pop-idx="1"></button>
        </div>
        <!-- //버튼 박스 -->
      </section>

      <!-- popup -->
      <!-- 예시 팝업 -->
      <section class="js-popupContent popup" data-pop-idx="1" data-use="exAnswer">
        <div class="popContentContainer">
          <div class="ex_ans_box">
            <p>
              과학기술이 발전한 미래에는 산업과 우리가 생활하는 환경 등에서 인공지능이나 무인 드론과 같은 첨단 과학기술이 적용되어 지금보다 생활이 더욱 편해질 것이다.
            </p>
          </div>
          <button class="js-closePopBtn closePopBtn"></button>
        </div>
      </section>
      <!-- //popup -->

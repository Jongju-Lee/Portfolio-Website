<!DOCTYPE html>
<html lang="ko">
<head>
  <title>마켓프레시 공식몰 | 새벽배송</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/main.js"></script>
</head>
<body>
  <!-- ########## container ########## -->
  <div class="container max_vh find_pw">
    <!-- ########## top_bar ########## -->
    <div class="top_bar">
      <em class="btn_back"></em>
      <span class="breadcrumbs">비밀번호 인증</span>
    </div>
    <!-- ########## //top_bar ########## -->

    <div class="thum">
      <img src="../images/join-header.jpg" alt="파스타">
    </div>
    
    <div class="detail">
      <h3 class="sub_title">
        비밀번호 재설정을 위해<br />
        필수 정보를 인증해주세요.
      </h3>

      <div class="input_area">
        <div class="input_box">
          <input type="text" placeholder="이름">
        </div>
        
        <div class="input_box certification">
          <input type="phone" placeholder="휴대폰 번호">
          <button>인증하기</button>
        </div>

        <div class="input_box">
          <input type="text" placeholder="인증번호">
        </div>
      </div>

      <div class="button_box">
        <button class="btn_primary">인증완료</button>
        <p>
          아이디, 비밀번호 확인이 어려울 경우<br>
          <span>1599-1234</span>로 문의해 주세요.
        </p>
      </div>
    </div>
  </div>

</body>
</html>

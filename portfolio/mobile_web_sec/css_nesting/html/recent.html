<!DOCTYPE html>
<html lang="ko">
<head>
  <title>마켓프레시 공식몰 | 새벽배송</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/main.js"></script>
</head>
<body>
  <!-- container -->
  <div class="container recent">
    <!-- ########## top_bar ########## -->
    <div class="top_bar">
      <em class="btn_back"></em>
      <span class="breadcrumbs">최근 본 상품</span>
      <span class="btn_alarm"></span>
    </div>
    <!-- ########## //top_bar ########## -->
    
    <!-- ########## content ########## -->
    <div class="content">
      <form class="search_bar" onsubmit="return false;">
        <div class="search_box">
          <input type="text" placeholder="최근 본 상품을 검색할 수 있습니다." />
          <button class="btn_search"></button>
        </div>
      </form>

      <div class="list_wrap">
        <div class="filter_box">
          <input type="checkbox" id="hide_sold_out" checked/>
          <label for="hide_sold_out" class="arrayC"><i></i><span>품절 상품 제외</span></label>
        </div>

        <div class="list_box">
          <div class="item">
            <div class="thum img_box">
              <img src="../images/recent_01.jpg" alt="당도 선별 사과">
            </div>

            <div class="desc">
              <p>[마켓프레시] 당도선별 사과 1.2kg/봉(5~6입)</p>
              <span>
                <em>14%</em>
                <s>14,700</s>
                <b>12,900원</b>
              </span>
              <div class="star_rating arrayH">
                <div class="star_box arrayH">
                  <i class="star"></i>
                  <span class="score">4.6</span>
                </div>
                <div class="review arrayH">
                  <i></i>
                  <span>2,360</span>
                </div>
              </div>
              <b>내일(목) 도착보장</b>
              <div class="btn_box arrayH">
                <button class="btn_remove btn_secondary">삭제</button>
                <button class="btn_cart btn_secondary">장바구니</button>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="thum img_box">
              <img src="../images/recent_02.jpg" alt="제스프리 키위">
            </div>

            <div class="desc">
              <p>제스프리 썬골드키위 1.1kg 내외/팩</p>
              <span>
                <em>10%</em>
                <s>12,870</s>
                <b>11,700원</b>
              </span>
              <div class="star_rating arrayH">
                <div class="star_box arrayH">
                  <i class="star"></i>
                  <span class="score">4.8</span>
                </div>
                <div class="review arrayH">
                  <i></i>
                  <span>1,447</span>
                </div>
              </div>
              <b>내일(목) 도착보장</b>
              <div class="btn_box arrayH">
                <button class="btn_remove btn_secondary">삭제</button>
                <button class="btn_cart btn_secondary">장바구니</button>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="thum img_box">
              <img src="../images/recent_03.jpg" alt="토마호크 스테이크">
            </div>

            <div class="desc">
              <p>토마호크 스테이크 3.5cm 700g 소고기 캠핑 등심 갈비</p>
              <span>
                <em>25%</em>
                <s>62,250</s>
                <b>49,800원</b>
              </span>
              <div class="star_rating arrayH">
                <div class="star_box arrayH">
                  <i class="star"></i>
                  <span class="score">4.7</span>
                </div>
                <div class="review arrayH">
                  <i></i>
                  <span>116</span>
                </div>
              </div>
              <b>내일(목) 도착보장</b>

                <button class="btn_remove btn_secondary">삭제</button>
                <button class="btn_cart btn_secondary">장바구니</button>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="thum img_box">
              <img src="../images/recent_04.jpg" alt="국내산 브로콜리">
            </div>

            <div class="desc">
              <p>[마켓프레시] 싱싱한 국내산 브로콜리 4kg</p>
              <span>
                <em>18%</em>
                <s>19,200</s>
                <b>16,290원</b>
              </span>
              <div class="star_rating arrayH">
                <div class="star_box arrayH">
                  <i class="star"></i>
                  <span class="score">4.4</span>
                </div>
                <div class="review arrayH">
                  <i></i>
                  <span>7</span>
                </div>
              </div>
              <b>내일(목) 도착보장</b>

    <div class="include_gnb"></div>

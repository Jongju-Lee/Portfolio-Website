<!DOCTYPE html>
<html lang="ko">
<head>
  <title>마켓프레시 공식몰 | 새벽배송</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/main.js"></script>
</head>
<body>
  <!-- container -->
  <div class="container cart">
    <!-- ########## top_bar ########## -->
    <div class="top_bar">
      <em class="btn_back"></em>
      <span class="breadcrumbs">장바구니</span>
      <span class="btn_alarm"></span>
    </div>
    <!-- ########## //top_bar ########## -->
    
    <!-- ########## content ########## -->
    <div class="content">
      <div class="title_box">
        <p>마켓프레시 회원은 빠른배송, 무료배송 혜택을 받습니다.</p>
      </div>
      <div class="input_area">
        <div class="check_all_box arrayH">
          <div class="arrayH">
            <input type="checkbox" id="check_all" name="check_all">
            <label class="arrayC" for="check_all"><i></i><span>전체 선택</span></label>
          </div>

          <button class="btn_cancel_check btn_secondary">선택 삭제</button>
        </div>

        <div class="cart_item_box">
          <div class="cart_item">
            <div class="item_title arrayH line2">
              <input type="checkbox" id="check_01" name="chk_cart">
              <label for="check_01">
                <i></i><span>[마켓프레시] 프리미엄 제철과일 혼합 선물 세트 에코그린 3호</span>
              </label>
            </div>
  
            <div class="thum_wrap arrayH">
              <div class="item_thum arrayH">
                <img src="../images/cart_01.jpg" alt="상품이미지">
                
                <div class="desc">
                  <span class="arrival_date">내일(목) 새벽 도착 보장</span>
                  <div class="sale_box">
                    <em class="sale">10%</em> <s class="cancel_line">39,490</s>
                  </div>
                  <span class="price"><em>35,900</em>원</span>
                </div>
              </div>

              <div class="count_box">
                <button class="btn_minus"><span>-</span></button>
                <span class="current_num">1</span>
                <button class="btn_plus"><span>+</span></button>
              </div>
            </div>

            <button class="btn_remove_item"></button>
          </div>
  
          <div class="cart_item">
            <div class="item_title arrayH line2">
              <input type="checkbox" id="check_02" name="chk_cart">
              <label for="check_02">
                <i></i><span>[마켓프레시] 산지직송 경북 새콤달콤 햇 딸기 생과(급냉) 1kg</span>
              </label>
            </div>
  
            <div class="thum_wrap arrayH">
              <div class="item_thum arrayH">
                <img src="../images/cart_02.jpg" alt="햇 딸기(급냉)">
                
                <div class="desc">
                  <span class="arrival_date">내일(목) 새벽 도착 보장</span>
                  <div class="sale_box">
                    <em class="sale">20%</em> <s class="cancel_line">10,680</s>
                  </div>
                  <span class="price"><em>8,900</em>원</span>
                </div>
              </div>

              <div class="count_box">
                <button class="btn_minus"><span>-</span></button>
                <span class="current_num">1</span>
                <button class="btn_plus"><span>+</span></button>
              </div>
            </div>

            <button class="btn_remove_item"></button>
          </div>
  
          <div class="cart_item">
            <div class="item_title arrayH line2">
              <input type="checkbox" id="check_03" name="chk_cart">
              <label for="check_03">
                <i></i><span>[마켓프레시] 제주 순살 고등어 3팩(1팩 130~160g 이상) 국내산</span>
              </label>
            </div>
            
            <div class="thum_wrap arrayH">
              <div class="item_thum arrayH">
                <img src="../images/cart_03.jpg" alt="국내산 순살 고등어">
                
                <div class="desc">
                  <span class="arrival_date">내일(목) 새벽 도착 보장</span>
                  <div class="sale_box">
                    <em class="sale">15%</em> <s class="cancel_line">19,780</s>
                  </div>
                  <span class="price"><em>17,200</em>원</span>
                </div>
              </div>

              <div class="count_box">
                <button class="btn_minus"><span>-</span></button>
                <span class="current_num">1</span>
                <button class="btn_plus"><span>+</span></button>
              </div>
            </div>
  
            <button class="btn_remove_item"></button>
          </div>
        </div>
      </div>

      <div class="total_payment">
        <div>
          <p>
            <span>총 상품 가격</span>
            <b>총 배송비</b>
          </p>

          <p>
            <span><em>107,107</em>원</span>
            <b><em>0</em>원</b>
          </p>
        </div>

        <div>
          <p>
            <span>총 결제 예상 금액</span>
            <b><em>62,000</em>원</b>
          </p>
        </div>
      </div>

      <button class="btn_total_pay btn_primary" onclick="location.href='./payment.html'">총 <em>3</em>개 상품 구매하기</button>
    </div>
    <!-- ########## //content ########## -->

    <!-- ########## include File ########## -->
    <div class="include_gnb"></div>
    <!-- ########## //include File ########## -->
  </div>

</body>
</html>

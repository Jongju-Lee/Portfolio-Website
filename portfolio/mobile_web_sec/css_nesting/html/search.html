<!DOCTYPE html>
<html lang="ko">
<head>
  <title>마켓프레시 공식몰 | 새벽배송</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/main.js"></script>
</head>
<body>
  <!-- container -->
  <div class="container search">
    <!-- ########## top_bar ########## -->
    <div class="top_bar">
      <em class="btn_back"></em>
      <span class="breadcrumbs">검색</span>
      <span class="btn_alarm"></span>
    </div>
    <!-- ########## //top_bar ########## -->
    
    <!-- ########## content ########## -->
    <div class="content">
      <form class="search_bar" action="" onsubmit="return false;">
        <div class="search_box">
          <input type="text" placeholder="검색어 입력" />
          <button class="btn_search"></button>
        </div>
      </form>

      <div class="search_recent">
        <div class="title_box">
          <b>최근 검색어</b>
          <a href="#none">검색어 전체 삭제</a>
        </div>

        <div class="list_box arrayH">
          <button class="item btn_secondary">과일</button>
          <button class="item btn_secondary">새우</button>
          <button class="item btn_secondary">생선</button>
          <button class="item btn_secondary">브로콜리</button>
          <button class="item btn_secondary">자몽</button>
          <button class="item btn_secondary">연어</button>
          <button class="item btn_secondary">싱싱한고등어</button>
        </div>
      </div>

      <div class="search_suggest">
        <div class="title_box">
          <b>마켓프레시 추천 검색어</b>
        </div>

        <div class="list_box arrayH">
          <button class="item btn_primary">토마토</button>
          <button class="item btn_primary">스테이크</button>
          <button class="item btn_primary">불고기</button>
          <button class="item btn_primary">생닭갈비</button>
          <button class="item btn_primary">치즈</button>
          <button class="item btn_primary">혼합과일세트</button>
        </div>
      </div>
    </div>
    <!-- ########## //content ########## -->

    <!-- ########## include File ########## -->
    <div class="include_gnb"></div>
    <!-- ########## //include File ########## -->
  </div>
</body>
</html>

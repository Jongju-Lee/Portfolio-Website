<!DOCTYPE html>
<html lang="ko">
<head>
  <title>마켓프레시 공식몰 | 새벽배송</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/main.js"></script>
</head>
<body>
  <!-- container -->
  <div class="container max_vh address_manage">
    <!-- ########## top_bar ########## -->
    <div class="top_bar">
      <em class="btn_back"></em>
      <span class="breadcrumbs">배송지 관리</span>
      <span class="btn_alarm"></span>
    </div>
    <!-- ########## //top_bar ########## -->
    
    <!-- ########## content ########## -->
    <div class="content">
      <h3 class="title">주소록 배송지 관리</h3>

      <div class="address_items">
        <div class="address_item">
          <span class="name">홍길동</span>
          <div class="badge_wrap">
            <span class="badge_primary">기본배송지</span>
            <span class="badge_secondary">마이프레시 가능</span>
          </div>
          <p class="address">서울특별시 광진구 구의2동 57-17번지 302호</p>
          <button class="btn_change_address btn_secondary">주소변경</button>
        </div>

        <div class="address_item">
          <span class="name">회사</span>
          <div class="badge_wrap">
            <span class="badge_secondary">마이프레시 가능</span>
          </div>
          <p class="address">경기도 남양주시 서대문구 연희동 123번지</p>
          <button class="btn_change_address btn_secondary">주소변경</button>
        </div>

        <div class="address_item">
          <span class="name">어머니집</span>
          <div class="badge_wrap">
            <span class="badge_secondary">마이프레시 가능</span>
          </div>
          <p class="address">전라북도 정읍시 시기3동 312-4 603호</p>
          <button class="btn_change_address btn_secondary">주소변경</button>
        </div>
      </div>

      <button class="btn_add_address btn_secondary">+ 배송지 추가</button>
    </div>
    <!-- ########## //content ########## -->

    <!-- ########## include File ########## -->
    <div class="include_gnb"></div>
    <!-- ########## //include File ########## -->
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <title>마켓프레시 공식몰 | 새벽배송</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/main.js"></script>
</head>
<body>
  <!-- ########## container ########## -->
  <div class="container join max_vh">
    <div class="thum">
      <img src="../images/join-header.jpg" alt="파스타">
    </div>
    <div class="detail">
      <div>
        <div class="join_header">
          <h3 class="sub_title">환영합니다.</h3>
          <p>
            마켓프레시는 당일 발송 시스템을 운영하는 대한민국 No.1 신선식품 온라인 쇼핑몰입니다.<br />
            로그인하고 다양한 혜택을 받아보세요!
          </p>
        </div>
        <div class="join_btn_box">
          <button class="btn_primary">
            <img src="../images/icon-kakaotalk.png" alt="카카오톡 아이콘">
            <span>카카오로 로그인</span>
          </button>
          <button class="btn_primary">
            <img src="../images/icon-naver.png" alt="네이버 아이콘">
            <span>네이버로 로그인</span>
          </button>
          <button class="btn_primary" onclick="location.href='./login.html'">로그인</button>
        </div>
        <a href="./register.html">회원가입 하기</a>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <title>마켓프레시 공식몰 | 새벽배송</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/main.js"></script>
</head>
<body>
  <!-- container -->
  <div class="container wish">
    <!-- ########## top_bar ########## -->
    <div class="top_bar">
      <em class="btn_back"></em>
      <span class="breadcrumbs">찜 목록</span>
      <span class="btn_alarm"></span>
    </div>
    <!-- ########## //top_bar ########## -->
    
    <!-- ########## content ########## -->
    <div class="content">
      <form class="search_bar" action="" onsubmit="return false;">
        <div class="search_box">
          <input type="text" placeholder="찜 목록 상품을 검색할 수 있습니다." />
          <button class="btn_search"></button>
        </div>
      </form>

      <div class="list_box">
        <div class="item arrayH">
          <div class="thum">
            <img src="../images/wish_01.jpg" alt="머스크멜론">
          </div>

          <div class="desc">
            <p>달콤한 머스크멜론/1.5kg내외</p>
            <div class="arrayV">
              <span><em>4%</em><s>12,470원</s></span>
              <b>13,000원</b>
              <div class="btn_box arrayH">
                <button class="btn_remove btn_secondary">삭제</button>
                <button class="btn_cart btn_secondary">장바구니 담기</button>
              </div>
            </div>
          </div>
        </div>

        <span class="line"></span>

        <div class="item arrayH">
          <div class="thum">
            <img src="../images/wish_02.jpg" alt="한우 꽃등심">
          </div>

          <div class="desc">
            <p>암소 한우 꽃등심 구이용 스테이크용 300g</p>
            <div class="arrayV">
              <span><em>7%</em><s>39,060원</s></span>
              <b>42,000원</b>
              <div class="btn_box arrayH">
                <button class="btn_remove btn_secondary">삭제</button>
                <button class="btn_cart btn_secondary">장바구니 담기</button>
              </div>
            </div>
          </div>
        </div>

        <span class="line"></span>

        <div class="item arrayH">
          <div class="thum">
            <img src="../images/wish_03.jpg" alt="노르웨이 생연어">
          </div>

          <div class="desc">
            <p>노르웨이 생연어/필렛 1kg/슈페리어등급</p>
            <div class="arrayV">
              <span><em>4%</em><s>44,160원</s></span>
              <b>46,000원</b>
              <div class="btn_box arrayH">
                <button class="btn_remove btn_secondary">삭제</button>
                <button class="btn_cart btn_secondary">장바구니 담기</button>
              </div>
            </div>
          </div>
        </div>

        <span class="line"></span>

        <div class="item arrayH">
          <div class="thum">
            <img src="../images/wish_04.jpg" alt="유기농 블루베리">
          </div>

          <div class="desc">
            <p>유기농 블루베리 700g</p>
            <div class="arrayV">
              <span><em></em><s></s></span>
              <b>일시품절</b>
              <div class="btn_box">
                <button class="btn_remove btn_secondary">삭제</button>
              </div>
            </div>
          </div>
        </div>

        <span class="line"></span>
      </div>
    </div>
    <!-- ########## //content ########## -->

    <!-- ########## include File ########## -->
    <div class="include_gnb"></div>
    <!-- ########## //include File ########## -->
  </div>

</body>
</html>

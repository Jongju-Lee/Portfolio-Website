<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabs_outer">
      <input type="radio" name="tab" id="tab1" />
      <input type="radio" name="tab" id="tab2" checked />
      <div class="tabs">
        <div class="tab ui">
          <img src="./image/redefine_ui_design.png" alt="" />
        </div>
        <div class="tab wire">
          <img src="./image/redefine_wireframe.png" alt="" />
        </div>
      </div>
      <label class="btn_front" for="tab1">
        <i class="bi bi-arrow-right"></i>
      </label>
      <label class="btn_back" for="tab2">
        <i class="bi bi-arrow-left"></i>
      </label>
    </div>
  </body>
</html>

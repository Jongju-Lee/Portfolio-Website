<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Checkbox Icon Button</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <ul class="icons">
      <li>
        <label>
          <input type="checkbox" checked />
          <div>
            <i class="bi bi-power"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <div>
            <i class="bi bi-wifi"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <div>
            <i class="bi bi-brightness-low"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <div>
            <i class="bi bi-volume-up"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <div>
            <i class="bi bi-arrow-clockwise"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <div>
            <i class="bi bi-gear"></i>
          </div>
        </label>
      </li>
    </ul>
  </body>
</html>

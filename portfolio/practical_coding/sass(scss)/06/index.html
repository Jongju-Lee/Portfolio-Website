<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablet mockup with SCSS</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="tablet">
      <div class="tablet_btn_top">
        <span class="power"></span>
      </div>
      <div class="tablet_btns_right">
        <span class="volume_up"></span>
        <span class="volume_down"></span>
      </div>
      <div class="tablet_camera">
        <span></span>
      </div>
      <div class="tablet_inner">
        <div class="tablet_header">
          <div class="tablet_header_left">
            <div class="wifi"></div>
            <div class="volume_mode"></div>
          </div>
          <div class="tablet_header_right">
            <div class="bluetooth"></div>
            <div class="battery"></div>
          </div>
        </div>
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Photo Slider with SCSS</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="frame">
      <input type="radio" name="photo_slider" id="slider1" checked />
      <input type="radio" name="photo_slider" id="slider2" />
      <input type="radio" name="photo_slider" id="slider3" />
      <input type="radio" name="photo_slider" id="slider4" />
      <input type="radio" name="photo_slider" id="slider5" />
      <div class="items">
        <div class="photo photo1">
          <img src="./images/photo_01.jpg" alt="여름바다 풍경" />
        </div>
        <div class="photo photo2">
          <img src="./images/photo_02.jpg" alt="숲속 풍경" />
        </div>
        <div class="photo photo3">
          <img src="./images/photo_03.jpg" alt="밤하늘의 오로라 풍경" />
        </div>
        <div class="photo photo4">
          <img src="./images/photo_04.jpg" alt="산속 호수위의 산장" />
        </div>
        <div class="photo photo5">
          <img src="./images/photo_05.jpg" alt="눈내린 도로 풍경" />
        </div>
      </div>
      <div class="btn_tab">
        <label for="slider1"></label>
        <label for="slider2"></label>
        <label for="slider3"></label>
        <label for="slider4"></label>
        <label for="slider5"></label>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game with JavaScript</title>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="srp_game">
      <h1 class="heading">가위 바위 보 5점내기!!</h1>
      <div class="status">
        <h2 id="player_text">나 :</h2>
        <h2 id="com_text">COM :</h2>
        <h2 id="result_text">손가락 버튼을 눌러 시작하세요</h2>
      </div>
      <div class="score">
        <div class="indicator">
          <div id="indicator_player"></div>
          <div id="indicator_com"></div>
        </div>
        <div class="indicator_bottom">
          <span class="player_icon">😐</span>
          <span>🏆</span>
          <span>💻</span>
        </div>
      </div>
      <div class="choice_btns">
        <div class="btn" data-value="가위">
          <img src="./images/scissors.png" alt="가위" />
        </div>
        <div class="btn" data-value="바위">
          <img src="./images/rock.png" alt="바위" />
        </div>
        <div class="btn" data-value="보">
          <img src="./images/paper.png" alt="보" />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스마트폰 악세사리 다 모여! 스마트 아울렛</title>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1 class="main__title">
        <b>스마트폰 악세사리, 이어폰</b> 다 모여!~ <em>스마트 아울렛</em>
      </h1>
      <div class="main__content">
        <h2 class="main__content-label">이번주 트렌드 상품</h2>
        <div class="main__item-box">
          <div class="main__item">
            <a class="main__item-thum" href="#none">
              <img src="./images/headphone.png" alt="블루투스 헤드폰" />
            </a>
            <div class="main__item-desc">
              <span class="price">
                <b>30%</b> <s>99,000</s> 69,300원
              </span>
              <span class="item-title">블루투스 헤드셋</span>
              <em class="count" data-count="35">구매</em>
              <input type="checkbox" id="product_first" checked />
              <label for="product_first"></label>
            </div>
          </div>
          <div class="main__item">
            <a class="main__item-thum" href="#none">
              <img src="./images/earphone.png" alt="블루투스 이어폰" />
            </a>
            <div class="main__item-desc">
              <span class="price">
                <b>28%</b> <s>55,000</s> 39,600원
              </span>
              <span class="item-title">블루투스 이어폰</span>
              <em class="count" data-count="102">구매</em>
              <input type="checkbox" id="product_second" checked />
              <label for="product_second"></label>
            </div>
          </div>
          <div class="main__item">
            <a class="main__item-thum" href="#none">
              <img src="./images/smart_watch.png" alt="스마트 워치" />
            </a>
            <div class="main__item-desc">
              <span class="price"><b>22%</b> <s>66,000</s> 51,480원</span>
              <span class="item-title">가성비 좋은 스마트워치</span>
              <em class="count" data-count="55">구매</em>
              <input type="checkbox" id="product_third" />
              <label for="product_third"></label>
            </div>
          </div>
          <div class="main__item">
            <a class="main__item-thum" href="#none">
              <img src="./images/speaker.png" alt="블루투스 스피커" />
            </a>
            <div class="main__item-desc">
              <span class="price">
                <b>15%</b> <s>52,000</s> 44,200원
              </span>
              <span class="item-title">휴대용 블루투스 스피커</span>
              <em class="count" data-count="29">구매</em>
              <input type="checkbox" id="product_fourth" />
              <label for="product_fourth"></label>
            </div>
          </div>
          <div class="main__item">
            <a class="main__item-thum" href="#none">
              <img src="./images/keyboard.png" alt="매직 키보드 마우스 세트" />
            </a>
            <div class="main__item-desc">
              <span class="price">199,000원</span>
              <span class="item-title">매직 키보드 & 마우스 세트</span>
              <em class="count" data-count="81">구매</em>
              <input type="checkbox" id="product_fifth" />
              <label for="product_fifth"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
